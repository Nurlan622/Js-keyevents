<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="box">
        <div class="ball"></div>
    </div>
    <div class="color-box">
        <input type="color">
        <button>ADD</button>
    </div>
    <button onclick="ballMovingUp()" id="up">Up</button>
    <button onclick="ballMovingDown(this)" id="down">Down</button>
    <button onclick="ballMovingLeft(this)" id="left">Left</button>
    <button onclick="ballMovingRight(this)" id="right">Right</button>
    <button onclick="ballMovingUpLeft(this)" id="up-left">Up-Left</button>
    <button onclick="ballMovingUpRight(this)" id="up-right">Up-Right</button>
    <button onclick="ballMovingDownLeft(this)" id="down-left">Down-Left</button>
    <button onclick="ballMovingDownRight(this)" id="down-right">Down-Right</button>
    <button  id="reset">Reset</button>
    <script src="./assets/js/main.js"></script>
</body>

</html>
